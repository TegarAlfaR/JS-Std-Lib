<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array = ["Tegar", "Alfa", "Rizzi"]

        array.forEach(function (value, index) {
            console.info(`index ${index} : ${value}`)
        })

        array.forEach((value, index) => { console.info(`index ${index} : ${value}`) })

        array.forEach(value => console.info(value))

        const names = ["tegar", "alfa", "rizzi"]

        const nameUpper = names.map(value => value.toUpperCase())

        console.info(nameUpper)

        const nameReduce = names.reduce((before, value) => before + " " + value)

        console.info(nameReduce)

        const nameReduceRight = names.reduceRight((before, value) => before + " " + value)

        console.info(nameReduceRight)
    </script>
</body>

</html>
